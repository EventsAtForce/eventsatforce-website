<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EventsatForce</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

  <header>
    
  </header>

  <!-- Hero Section -->
  <section class="hero-section">
    <div class="carousel-container">
      <div class="top">
        <img class="arrow-left" src="assets/buttons/BUTTON_L.png" alt="">
        <div class="frame">
          <div class="slider">
            <img class="img" src="assets/images/Slide_1.png" alt="">
            <img class="img" src="assets/images/Slide_2.png" alt="">
            <img class="img" src="assets/images/Slide_3.png" alt="">
            <img class="img" src="assets/images/Slide_4.png" alt="">
            <img class="img" src="assets/images/Slide_5.png" alt="">
          </div> <!-- End of Slider -->
        </div><!-- End of Frame -->
        <img class="arrow-right" src="assets/buttons/BUTTON_R.png" alt="">
      </div><!-- End of Top -->
      <div class="bottom">
        <!-- Dynamically Adding Nav Dots using JS  -->
      </div><!-- End of Bottom -->
    </div><!-- End of Carousel Container -->
  </section>
  <!-- End of Hero Section -->

  <script src="main.js"></script>
</body>
</html>
