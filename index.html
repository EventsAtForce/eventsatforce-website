<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EventsatForce</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="navbar">
      <div class="nav-logo">
        <a href="#">
          <img src="assets/images/LOGO.png" alt="">
          <span class="nav-logo-text">EVENTSATFORCE</span>
        </a>
      </div>
      <div class="nav-sections">
        <a href="#">HOME</a>
        <a href="#">ABOUT</a>
        <a href="#">EVENTS</a>
        <a href="#">TEAM</a>
      </div>
    </div>
  </header> <!-- End of Header -->
  
  <!-- Main -->
  <main>
    <div class="carousel">
      <div class="frame">
        <div class="slides-container">
          <img id="slide-1" class="image" src="assets/images/Slide_1.png" alt="">
          <img id="slide-2" class="image" src="assets/images/Slide_2.png" alt="">
          <img id="slide-3" class="image" src="assets/images/Slide_3.png" alt="">
          <img id="slide-4" class="image" src="assets/images/Slide_4.png" alt="">
          <img id="slide-5" class="image" src="assets/images/Slide_5.png" alt="">
        </div>
      </div>
      <img class="arrow-left" src="assets/buttons/BUTTON_L.png" alt="">
      <img class="arrow-right" src="assets/buttons/BUTTON_R.png" alt="">
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
