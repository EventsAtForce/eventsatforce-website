<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventsatforce.in</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <header>
        <div class="wrapper">

            <!-- DESKTOP NavBar -->
            <nav>
                <div class="eventsatforce-logo">
                    <img src="assets/images/LOGO.svg" alt="assets/images/LOGO.png">
                </div>
                <ul>
                    <li> 
                        <a href="#">Home</a>
                    </li>

                    <li>
                        <a href="#">About</a>
                    </li>

                    <li>
                        <a href="#">Events</a>
                    </li>

                    <li>
                        <a href="#">Team</a>
                    </li>
                </ul>
            </nav>
            <!-- End of Desktop NavBar -->
        </div>
    </header>
    <!-- Hero Section -->
    <div class="hero-section">
        <section class="container">
            <div class="slider-wrapper">
                <div class="slider">
                    <img id="slide-1" src="assets/images/Slide_1.png" alt="">
                    <img id="slide-2" src="assets/images/Slide_2.png" alt="">
                    <img id="slide-3" src="assets/images/Slide_3.png" alt="">
                    <img id="slide-4" src="assets/images/Slide_4.png" alt="">
                    <img id="slide-5" src="assets/images/Slide_5.png" alt="">
                </div>
                <div class="slider-nav">
                    <a href="#slide-1" class="single-dot"></a> 
                    <a href="#slide-2" class="single-dot"></a>
                    <a href="#slide-3" class="single-dot"></a>
                    <a href="#slide-4" class="single-dot"></a>
                    <a href="#slide-5" class="single-dot"></a>
                </div>
            </div>
        </section>
    </div>
    <!-- End of Hero Section -->
    <script src="main.js"></script>
</body>
</html>
